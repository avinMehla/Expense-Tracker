<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>Expense Tracker</h1>

        <!-- Dark Mode Toggle -->
        <div class="toggle-container">
            <label for="darkModeToggle">Dark Mode:</label>
            <input type="checkbox" id="darkModeToggle">
        </div>

        <!-- Budget Limit -->
        <div class="budget-container">
            <h3>Set Monthly Budget</h3>
            <input type="number" id="budget" placeholder="Enter your budget">
            <button id="setBudgetBtn">Set Budget</button>
            <p id="budgetDisplay">Monthly Budget: ₹0</p>
        </div>

        <!-- Form: Add Income -->
        <div class="form-container">
            <h2>Add Income</h2>
            <input type="text" id="incomeDescription" placeholder="Income Description">
            <input type="number" id="incomeAmount" placeholder="Amount">
            <button id="addIncomeBtn">Add Income</button>
        </div>

        <!-- Form: Add Expense -->
        <div class="form-container">
            <h2>Add Expense</h2>
            <input type="text" id="expenseDescription" placeholder="Expense Description">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <select id="expenseCategory">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <button id="addExpenseBtn">Add Expense</button>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <h3>Search Transactions</h3>
            <input type="text" id="searchBar" placeholder="Search by description or category">
        </div>

        <!-- Expense List -->
        <div class="transactions">
            <h3>Transaction List</h3>
            <ul id="transactionList"></ul>
        </div>

        <!-- Totals -->
        <div class="totals">
            <p>Total Income: ₹<span id="totalIncome">0</span></p>
            <p>Total Expense: ₹<span id="totalExpense">0</span></p>
            <p>Net Balance: ₹<span id="netBalance">0</span></p>
        </div>

        <!-- Export Button -->
        <button id="exportCsvBtn">Export to CSV</button>
        <footer id ="footer">  By - Avin Mehla </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
